<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Доступные курсы</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      //= common/header
      <main class="main w-100">
        <div class="container">
          <h2 class="title">Доступные курсы</h2>

          <div class="row courses-catalog">

            <div class="col-4 mon">
              <div class="available-courses-item row">
                  <div class="col-8">
                    <p class="available-courses-title">Подготовка <span class="nowrap">к ЕГЭ по</span>  физике</p>
                    <p class="available-courses-price">1 000<b>₽</b></p>
                    <p class="available-courses-price-sel">7 500<b>₽</b></p>
                    <a href="#" class="available-courses-link">Купить</a>
                  </div>
                  <div class="col-4 available-courses-image">
                    <img src="img/a-curs/icon1.svg" alt="" height="113">
                  </div>
              </div>
            </div>

            <div class="col-4 mon">
              <div class="available-courses-item row">
                <div class="col-8">
                  <p class="available-courses-title">Изучение <span class="nowrap">основ С++</span></p>
                  <p class="available-courses-price">1 000<b>₽</b></p>
                  <p class="available-courses-price-sel">7 500<b>₽</b></p>
                  <a href="#" class="available-courses-link">Купить</a>
                </div>
                <div class="col-4 available-courses-image">
                  <img src="img/a-curs/icon2.svg" alt="" height="111">
                </div>
            </div>
            </div>

            <div class="col-4 mon">
              <div class="available-courses-item row">
                <div class="col-8">
                  <p class="available-courses-title">Изучение <span class="nowrap">основ С#</span></p>
                  <p class="available-courses-desc">Курс в разработке</p>
                </div>
                <div class="col-4 available-courses-image">
                  <img src="img/a-curs/icon3.svg" alt="" height="154">
                </div>
            </div>
            </div>
          </div>
        </div>
      </main>

      //= common/footer
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
