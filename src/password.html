<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Управление учетной записью</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      //= common/header
      <main class="main w-100">
        <div class="profile-page mon">
          <div class="container">
            <div class="profile-heading center">
              <h2 class="profile-title">Управление учетной записью</h2>
              <span class="profile-desc">Изменить настройки вашей учетной записи</span>
            </div>
            <div class="row">
              <div class="col-4 ml-auto">
                <ul class="profile-menu">
                  <li class="profile-menu-item">
                    <a href="#" class="profile-menu-link">Профиль</a>
                  </li>
                  <li class="profile-menu-item">
                    <a href="#" class="profile-menu-link profile-menu-link--active">Изменить пароль</a>
                  </li>
                </ul>
              </div>
              <div class="col-6 mr-auto">
                <form class="profile-form">
                  <div class="success">
                    <img src="img/success.png" alt="">
                    <p>Ваш пароль был изменен</p>
                  </div>
                  <label class="profile-input">
                    Текущий пароль
                    <input type="password">
                  </label>
                  <div class="wrong">
                    <img src="img/wrong.png" alt="">
                    <p>Введите текущий пароль</p>
                  </div>
                  <label class="profile-input">
                    Новый пароль
                    <input type="password">
                  </label>
                  <div class="wrong">
                    <img src="img/wrong.png" alt="">
                    <p>Введите новый пароль</p>
                  </div>
                  <label class="profile-input">
                    Подтвердите новый пароль
                    <input type="password">
                  </label>
                  <div class="wrong">
                    <img src="img/wrong.png" alt="">
                    <p>Пароли не совпадают</p>
                  </div>

                  <a href="#" class="orange-btn">Обновить пароль</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>

      //= common/footer
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
